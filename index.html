<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Broadway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrolltrigger/3.1.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="container">
        <section class="cover">
            <img src="https://unsplash.com/photos/a-woman-in-a-white-dress-holding-a-bouquet-of-flowers-lp9XnHaiS2s/800x600" alt="Raden & Shinta">
            <h1>Wedding Invitation</h1>
            <h2>Welcome to our wedding website!</h2>
            <button id="nextBtn">Buka Undangan</button>
        </section>

        <section class="quote" data-aos="fade-up">
            <blockquote>
                "Cinta adalah perjalanan, bukan tujuan."
            </blockquote>
            <p>â€“ (Kutipan sesuai agama/kepercayaan)</p>
        </section>

        <section class="location" data-aos="fade-up">
            <h3>Lokasi Pernikahan</h3>
            <iframe src="https://maps.google.com/maps?q=Bandung&output=embed" width="50%" height="50%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="attendance" data-aos="fade-up">
            <h3>Konfirmasi Kehadiran</h3>
            <button id="attendanceBtn">Isi Absensi</button>
        </section>

        <section class="messages" data-aos="fade-up">
            <h3>Ucapan Selamat</h3>
            <textarea placeholder="Tulis ucapan untuk kami..."></textarea>
            <button>Kirimi Ucapan</button>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
