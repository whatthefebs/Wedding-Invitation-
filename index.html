<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Fulan & Fulana</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <section class="cover" id="cover">
        <div class="cover-content" data-aos="fade-up">
            <h1>Fulan & Fulana</h1>
            <p>01 Januari 2026</p>
            <button onclick="openInvitation()">Buka Undangan</button>
        </div>
    </section>

    <section class="quote" id="quote">
        <div data-aos="fade-up">
            <p>"Dan di antara tanda-tanda kekuasaan-Nya adalah Dia menciptakan untukmu pasangan..." (Ar-Rum: 21)</p>
        </div>
    </section>

    <section class="details" id="details">
        <div data-aos="fade-up">
            <h2>Detail Acara</h2>
            <p>Tanggal: 01 Januari 2026</p>
            <p>Waktu: 10.00 WIB</p>
            <p>Tempat: Gedung Dummy, Jakarta</p>
            <iframe src="https://maps.google.com/maps?q=Jakarta&t=&z=13&ie=UTF8&iwloc=&output=embed" width="300" height="200"></iframe>
        </div>
    </section>

    <section class="rsvp" id="rsvp">
        <div data-aos="fade-up">
            <h2>Konfirmasi Kehadiran</h2>
            <form>
                <input type="text" placeholder="Nama Anda" required><br>
                <select required>
                    <option value="">Konfirmasi</option>
                    <option value="hadir">Hadir</option>
                    <option value="tidak">Tidak Hadir</option>
                </select><br>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>

    <section class="closing" id="closing">
        <div data-aos="fade-up">
            <h2>Terima Kasih</h2>
            <p>Atas doa dan restunya</p>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
